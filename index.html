<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: sans-serif;
        background-color: #f4f4f4;
    }
    .box {
    width: 300px;
    margin: 100px auto;
    text-align: center;
    padding: 20px;
    background: white;
    border-radius: 8px;
    }
    button {
    padding: 10px 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #4f46e5;
    color: white;
    font-size: 16px;
    }
    #res {
    margin-top: 16px;
    font-size: 20px;
    letter-spacing: 2px;
   }
</style>
<body>
    <h4>To creat a random pass,enter the length of pass. between 4 to 10</h4>
    <div class="box">
        <input type="number" id="length" min="4" max="10" value="6">
        <button id="rand">Random password</button>
        <p id="res"></p>
    </div>
    

    <script>
        const btn=document.getElementById("rand");
        btn.addEventListener("click",creatpass);

        const num="ABCDFHIKLMNOPQRSTUVWXZabcdefhiklmnopqrstuvwxz0123456789";
        
        
        function creatpass(){
            let pass="";
          const length=Number(document.getElementById("length").value); 
        for(let i=0;i<length;i++){
            const randomIndex=Math.floor(Math.random()*num.length);
            const randomchar=num[randomIndex];
                pass+=randomchar;
        }
        document.getElementById("res").innerText=pass;
        }
        
    </script>
</body>
</html>
